<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' type="text/css" href="{{url_for('static', filename='test.css')}}">
    <title>My Portfolio</title>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>My Portfolio</h1>
        <div class="buttons">
            <button class="match-btn">Match Properties</button>
            <button class="delete-btn">Delete</button>
        </div>
    </div>

    <!-- Property Listing (Example with 1 property) -->
    <div class="property-card">
        <h2>Property Address: 123 Main St, City, State</h2>
        <div class="property-details">
            <p><strong>Price:</strong> $500,000</p>
            <p><strong>Type:</strong> Residential</p>
            <p><strong>Features:</strong> 3 Bed, 2 Bath, 1,800 sq ft</p>
        </div>
        <div class="property-actions">
            <button class="delete-btn">Delete Property</button>
        </div>
    </div>
</div>

</body>
</html>
