<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maahbi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .dropdown {
            position: relative;
            display: left;
        }

        .dropdown-icon {
            cursor: pointer;
            font-size: 1.5em;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .dropdown-icon:hover {
            background-color: #e9ecef;
        }

        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #000000; /* White background for better contrast */
        min-width: 200px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Softer shadow for a natural feel */
        border-radius: 4px; /* Slightly reduced radius for a sharper look */
        z-index: 1000; /* Ensures it stays above other elements */
        margin-top: 5px;
        padding: 10px 0; /* Adds spacing inside the dropdown */
        animation: fadeIn 0.2s ease-in-out;
        }


        .dropdown-content a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.875em;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.2s, color 0.2s;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #f8f9fa;
            color: #000;
        }

        .dropdown-content .icon {
            font-size: 1.2em;
            color: #666;
        }

        .show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <span class="dropdown-icon" onclick="toggleDropdown()">â˜°</span>
        <div id="myDropdown" class="dropdown-content">
            <a href="/account">Account</a>
            <a href="/support">Support</a>
            <hr>
            <a href="/logout">Log Out</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-icon')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (const dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
</body>
</html>
