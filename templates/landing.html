<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ID=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Flexbox HTML CSS</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background-color: #8bb2dc;
}

/* Header Styling */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px;
    background-color: rgb(0, 0, 0);
}

/* Logo Styling */
.logo {
    font-size: 28px;
    font-weight: 700;
    color: #fffdfd;
    text-decoration: none;
}

/* Navbar Styling */
.navbar a {
    margin: 0 20px;
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
}

.login-menu {
    position: absolute;
    top: 7%;
    right: 0%;
    width: 150px;
    z-index: 1000; /* Ensure it's above other content */
}

.sub-menu {
    background-color: black;
    padding: 10px; /* Reduced padding for better spacing */
    margin: 0; /* Removed margin to prevent extra space */
    border-radius: 5px; /* Added rounded corners */
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Added a subtle shadow */
}

.sub-menu a {
    display: block; /* Make links block elements */
    color: white; /* Added white text color for contrast */
    text-decoration: none; /* Remove underlines from links */
    font-weight: bold;
    padding: 5px 0; /* Add vertical padding to links */
    text-align: center; /* Center the text */
}

.sub-menu hr {
    border-top: 1px solid gray; /* Style the hr */
    margin: 5px 0; /* Add margin to the hr */
}

/* Hover effect for the links */
.sub-menu a:hover {
    background-color: #333; /* Darker background on hover */
}

/* Navbar Link Hover Effect */
.navbar a:hover {
    color: #8bb2dc;
    }
</style>
<body>
    <header class="header">
        <a href="/" class="logo">REIMAX JUBILEE</a>
        <nav class="navbar">
            <a href="/property/search">Search</a>
            <a href="/property/dashboard-properties">My Properties</a>
            <a href="/property/dashboard-clients">My Clients</a>
            <a href="/property/add-property">Add Property</a>
            <a href="/property/add-client">Add Client</a>
            <a href="/auth/login">Login</a>
            <div class="login-menu">
                <div class="sub-menu">
                    <a href="/property/add-client">Profile</a>
                    <a href="/auth/login">Support</a>
                    <hr>
                    <a href="/auth/login">Log Out </a>
                </div>    
            </div>

        </nav>
    </header>
</body>
</html>
