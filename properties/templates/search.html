<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5; /* Light background color */
        }
        h1 {
            font-size: 28px; /* Increased font size */
            margin-bottom: 30px; /* Increased margin */
        }
        .search-container, .records-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 40px; /* Increased margin */
        }
        .search-box, .record-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .record-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .record-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .record-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Search</h1>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Enter your search...">
    </div>

    <h1>Latest Records</h1>
    <div class="records-container">
        <div class="record-box" id="recordBox">
            <!-- Records will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchLatestRecords() {
            try {
                const response = await fetch('/latest-records');
                const records = await response.json();
                const recordBox = document.getElementById('recordBox');
                recordBox.innerHTML = '';

                records.forEach(record => {
                    const recordItem = document.createElement('div');
                    recordItem.classList.add('record-item');
                    recordItem.textContent = record; // Customize for record fields
                    recordBox.appendChild(recordItem);
                });
            } catch (error) {
                console.error("Error fetching latest records:", error);
            }
        }

        // Fetch records on page load
        window.onload = fetchLatestRecords;
    </script>

</body>
</html>
