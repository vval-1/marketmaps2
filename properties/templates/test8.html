<!DOCTYPE html>

<head>
    <title>Maahbi</title>
    <link rel='stylesheet' type='text/css' href="{{url_for('properties.static', filename='addproperty.css')}}">
    <style>
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; }
    </style>
    <script>
        function manageRequiredAttributes() {
            document.querySelectorAll('.dynamic-field').forEach(field => {
                const input = field.querySelector('input, select');
                if (field.classList.contains('hidden')) {
                    // Remove required attribute if the field is hidden
                    input && input.removeAttribute('required');
                } else {
                    // Add required attribute back if the field is visible and marked with a text-danger indicator
                    if (field.querySelector('.text-danger')) {
                        input && input.setAttribute('required', 'required');
                    }
                }
            });
        }
        function showFields(propertyType) {
            // Hide all dynamic fields
            document.querySelectorAll('.dynamic-field').forEach(field => field.classList.add('hidden'));

            // Determine which fields to show based on property type
            if (propertyType === 'Apartment') {
                document.querySelectorAll('.address1, .location, .project_name, .multiple_properties, .bedrooms, .bathrooms, .city, .min_price, .max_price, .facing_direction, .min_sqft, .max_sqft, .price_per_sqft, .is_gated, .uds, .type_of_ownership, .purpose, .submit').forEach(field => field.classList.remove('hidden'));
            } else if (propertyType === 'Villa') {
                document.querySelectorAll('.address1, .project_name, .multiple_properties, .bedrooms, .bathrooms, .city, .min_price, .max_price, .facing_direction, .min_sqft, .max_sqft, .is_gated, .uds, .min_land_size, .type_of_ownership, .purpose, .submit').forEach(field => field.classList.remove('hidden'));
            } else if (propertyType === 'Land') {
                document.querySelectorAll('.address1, .facing_direction, .min_price, .max_price, .max_land_size, .price_per_acre, .type_of_ownership, .purpose, .submit').forEach(field => field.classList.remove('hidden'));
            } else if (propertyType === 'Plot') {
                document.querySelectorAll('.address1, .project_name, .facing_direction, .min_price, .max_price, .is_gated, .min_land_size, .price_per_acre, .type_of_ownership, .purpose, .submit').forEach(field => field.classList.remove('hidden'));  
            } else if (propertyType === 'Commercial') {
                document.querySelectorAll('.address1, .project_name, .multiple_properties, min_land_size, .city, .min_price, .max_price, .facing_direction, .min_sqft, .max_sqft, .price_per_sqft, .is_gated, .uds, .type_of_ownership, .purpose, .submit').forEach(field => field.classList.remove('hidden'));
            }
            manageRequiredAttributes();
        }
    </script>

            <div class="form-group dynamic-field min_price hidden">
                <label for="min_price">Minimum Price:<span class="text-danger"> *</span></label>
                <input type="number" id="min_price" name="min_price" required />
            </div>

            <div class="form-group dynamic-field max_price hidden">
                <label for="max_price">Maximum Price:<span class="text-danger"> *</span></label>
                <input type="number" id="max_price" name="max_price" required />
            </div>
            
            <div class="form-group dynamic-field bedrooms hidden">
                <label for="bedrooms">How Many Bedrooms?:<span class="text-danger"> *</span></label>
                <input type="number" id="bedrooms" name="bedrooms" required />
            </div>

            <div class="form-group dynamic-field bathrooms hidden">
                <label for="bathrooms">How Many Bathrooms?:<span class="text-danger"> *</span></label>
                <input type="number" id="bathrooms" name="bathrooms" required />
            </div>

            <div class="form-group dynamic-field min_sqft hidden">
                <label for="min_sqft">Minimum Square Feet?:<span class="text-danger"> *</span></label>
                <input type="number" id="min_sqft" name="min_sqft" required />
            </div>

            <div class="form-group dynamic-field max_sqft hidden">
                <label for="max_sqft">Maximum Square Feet?:<span class="text-danger"> *</span></label>
                <input type="number" id="max_sqft" name="max_sqft" required />
            </div>

            <div class="form-group dynamic-field price_per_sqft hidden">
                <label for="price_per_sqft">Price Per Sqft?:<span class="text-danger"> *</span></label>
                <input type="number" id="price_per_sqft" name="price_per_sqft" required />
            </div>

            <div class="form-group dynamic-field facing_direction hidden">
                <label for="facing_direction">What Direction?:<span class="text-danger"> *</span></label>
                <select id="facing_direction" name="facing_direction" required >
                    <option value="">-- Select --</option>
                    <option value="NORTH">North</option>
                    <option value="EAST">East</option>
                    <option value="WEST">West</option>
                    <option value="SOUTH">South</option> 
                </select>
            </div>

            <div class="form-group dynamic-field possession hidden">
                <label for="possession">Possession Status?:</label>
                <select id="possession" name="possession" >
                    <option value="">-- Select --</option>
                    <option value="Under Construction">Under Construction</option>
                    <option value="Ready to Move">Ready to Move</option>
                    <option value="Resale">Resale</option>
                </select>
            </div>

            <div class="form-group dynamic-field is_gated hidden">
                <label for="is_gated">Is it gated?:</label>
                <select id="is_gated" name="is_gated" >
                    <option value="">-- Select --</option>
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group dynamic-field uds hidden">
                <label for="uds">How Much is the UDS?:</label>
                <input type="number" id="uds" name="uds" />
            </div>

                <label for="min_land_size">What is The Plot Size?:</label>

            </div>

            <div class="form-group dynamic-field max_land_size hidden">
                <label for="max_land_size">What is The Land Size?:</label>

            </div>

            </div>

                    <option value="">-- Select --</option>
                    <option value="Land Owner">Land Owner</option>
                    <option value="Builder">Builder</option>
                    <option value="ReSeller">Reseller</option>
                </select>
            </div>

                <label for="multiple_properties">Multiple Properties?<span class="text-danger"> *</span></label>
                <select id="multiple_properties" name="multiple_properties" required >
                    <option value="">-- Select --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group dynamic-field purpose hidden">
                <label for="purpose">Purpose?<span class="text-danger"> *</span></label>
                <select id="purpose" name="purpose" required >
                    <option value="">-- Select --</option>
                    <option value="Sale">Sale</option>
                    <option value="Rent">Rent</option>
                </select>
            </div>

            <div>
            <input type="hidden" id="agent_role" name="agent_role" value="Seller">
            </div>

            <div class="form-group dynamic-field submit hidden">
            <input type="submit" value="Submit Property" style="display: block; margin: 2% auto;">
            </div>
