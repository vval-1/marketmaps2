    <style>
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; }
    </style>
    <script>
        function showFields(propertyType) {
            // Hide all field groups first
            document.querySelectorAll('.field-group').forEach(group => group.classList.add('hidden'));
            
            // Show relevant field groups
            const selectedFields = document.querySelectorAll(`.field-group[data-type='${propertyType}']`);
            selectedFields.forEach(group => group.classList.remove('hidden'));
        }
