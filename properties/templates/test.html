<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client Submission</title>
    <style>
        /* Uniform styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8bb2dc;
        }

        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #8bb2dc;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        ::placeholder {
            color: #999;
            font-size: 16px;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            appearance: textfield;
            -webkit-appearance: textfield;
        }

        /* Flex container for min and max price inputs */
        .price-container {
            display: flex;
            gap: 10px;
        }

        .price-container input {
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="/addclient" method="post">
        <h2 style="text-align: center; margin-bottom: 20px;">New Client Submission</h2>
        <input type="text" id="clients" name="contact" placeholder="Email or Phone Number" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="state" name="state" placeholder="State" required>

        <!-- Min and Max Price inputs side by side -->
        <div class="price-container">
            <input type="number" id="min-price" name="min_price" placeholder="Min Price" required>
            <input type="number" id="max-price" name="max_price" placeholder="Max Price" required>
        </div>

        <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms" required>
        <input type="number" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms" required>
        
        <!-- Changed 'comments' to an input box with twice the height -->
        <input type="text" id="description" name="comments" placeholder="Enter Client description" style="height: 60px;">

        <input type="submit" value="Submit Client" style="display: block; margin: 0 auto;">
    </form>
</body>
</html>
