<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href="{{url_for('authentication.static', filename='login.css')}}">
  <title>Login</title>
<body>
  {% include 'navbar.html'%}
  <div class="container">
    <div class="form">
      <header>Login</header>
      <form action="/auth/login" method="POST">
        {{ form.hidden_tag()}}
        {{ form.email(class="input", placeholder="Enter your email")}}
        {{ form.password(class="input", placeholder="Enter your password")}}
        {{ form.submit }}
      </form>
      <div class="signup">
        <span>Don't have an account? <a href="/auth/register">Signup</a></span>
      </div>
    </div>
  </div>
</body>
</html>
